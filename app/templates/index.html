<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Crossover Global" class="logo mb-3">
                        <h1 class="h2">Frontier Finder</h1>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="country" class="form-label">Select Country:</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose a country...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="upg" class="form-label">Select UPG:</label>
                                <select class="form-select" id="upg" required disabled>
                                    <option value="">Choose a UPG...</option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="radius" class="form-label">Search Radius:</label>
                                    <input type="number" class="form-control" id="radius" required min="1" value="100">
                                </div>
                                <div class="col-md-6">
                                    <label for="units" class="form-label">Units:</label>
                                    <select class="form-select" id="units">
                                        <option value="kilometers">Kilometers</option>
                                        <option value="miles">Miles</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Search Type:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="searchType" id="bothType" value="both" checked>
                                    <label class="form-check-label" for="bothType">Both FPGs and UUPGs</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="searchType" id="fpgType" value="fpg">
                                    <label class="form-check-label" for="fpgType">FPGs Only</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="searchType" id="uupgType" value="uupg">
                                    <label class="form-check-label" for="uupgType">UUPGs Only</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>

                        <div id="results" class="mt-4" style="display: none;">
                            <h3>Results</h3>
                            <div id="fpgResults">
                                <h4 class="h5 mt-3">Frontier People Groups</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Country</th>
                                                <th>Population</th>
                                                <th>Distance</th>
                                            </tr>
                                        </thead>
                                        <tbody id="fpgTable"></tbody>
                                    </table>
                                </div>
                            </div>

                            <div id="uupgResults">
                                <h4 class="h5 mt-3">Unreached Unengaged People Groups</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Country</th>
                                                <th>Population</th>
                                                <th>Distance</th>
                                            </tr>
                                        </thead>
                                        <tbody id="uupgTable"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
