<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Invalid Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .log {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h2>⚠️ Cleanup Invalid Entries</h2>
        <p>This tool will remove entries that have no IDs or missing pronunciations.</p>
    </div>
    
    <button id="cleanupButton" onclick="startCleanup()">Start Cleanup</button>
    
    <div id="log" class="log">
        <p>Waiting to start cleanup process...</p>
    </div>

    <script type="module">
        import { firebaseService } from './js/firebase.js';

        window.startCleanup = async function() {
            const button = document.getElementById('cleanupButton');
            const log = document.getElementById('log');
            
            button.disabled = true;
            log.innerHTML = '<p>Starting cleanup process...</p>';
            
            try {
                await firebaseService.initialize();
                await firebaseService.cleanupInvalidEntries();
                
                log.innerHTML += '<p>Cleanup completed successfully!</p>';
                log.innerHTML += '<p>You can now return to the Top 100 list.</p>';
            } catch (error) {
                log.innerHTML += `
                    <p style="color: red">Error during cleanup: ${error.message}</p>
                `;
            } finally {
                button.disabled = false;
            }
        };
    </script>
</body>
</html>
