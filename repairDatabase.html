<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .log {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h2>⚠️ Database Repair Tool</h2>
        <p>This tool will fix items in the database that are missing IDs. Please ensure you have a backup before proceeding.</p>
    </div>
    
    <button id="repairButton" onclick="startRepair()">Start Repair</button>
    
    <button id="checkButton" onclick="checkPronunciations()">Check Missing Pronunciations</button>
    
    <div id="log" class="log">
        <p>Waiting to start repair process...</p>
    </div>

    <script type="module">
        import { firebaseService } from './js/firebase.js';
        import { repairDatabaseItems, checkMissingPronunciations } from './js/utils.js';

        window.startRepair = async function() {
            const button = document.getElementById('repairButton');
            const log = document.getElementById('log');
            
            button.disabled = true;
            log.innerHTML = '<p>Starting repair process...</p>';
            
            try {
                await firebaseService.initialize();
                const result = await repairDatabaseItems(firebaseService);
                
                log.innerHTML += `
                    <p>Repair completed successfully:</p>
                    <ul>
                        <li>${result.repairedCount} items repaired</li>
                        <li>${result.skippedCount} items already valid</li>
                        <li>${result.totalCount} total items processed</li>
                    </ul>
                `;
            } catch (error) {
                log.innerHTML += `
                    <p style="color: red">Error during repair: ${error.message}</p>
                `;
            } finally {
                button.disabled = false;
            }
        };

        window.checkPronunciations = async function() {
            const log = document.getElementById('log');
            log.innerHTML += '<p>Checking missing pronunciations...</p>';
            
            await checkMissingPronunciations(firebaseService);
            log.innerHTML += '<p>Check complete - see console for results</p>';
        };
    </script>
</body>
</html>
