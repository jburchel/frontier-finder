<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/crossover-global-logo.png" alt="Crossover Global Logo" class="logo">
            <h1>Search Results</h1>
            <a href="index.html" class="back-button">‚Üê Back to Search</a>
        </header>

        <main>
            <div id="loading" class="loading-indicator">
                Loading results...
            </div>

            <div id="error" class="error-message" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>

            <div class="search-summary">
                <h2>Search Parameters</h2>
                <div id="searchParams" class="search-params">
                    <!-- Search parameters will be inserted here -->
                </div>
            </div>

            <div id="sortOptions" class="sort-options">
                <span>Sort by:</span>
                <button class="sort-button" data-sort="distance">Distance</button>
                <button class="sort-button" data-sort="country">Country</button>
                <button class="sort-button" data-sort="population">Population</button>
                <button class="sort-button" data-sort="language">Language</button>
                <button class="sort-button" data-sort="religion">Religion</button>
            </div>

            <div class="results-columns">
                <div class="results-section column-1">
                    <h2>Unengaged Unreached People Groups</h2>
                    <div id="uupgList" class="results-list">
                        <!-- UUPG results will be inserted here -->
                    </div>
                </div>

                <div class="results-section column-2">
                    <h2>Frontier People Groups</h2>
                    <div id="fpgList" class="results-list">
                        <!-- FPG results will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="add-to-top-100">
                <button id="addToTop100" class="primary-button" disabled>Add Selected to Top 100</button>
            </div>
        </main>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/results.js"></script>
    <script src="js/sort.js"></script>
</body>
</html>
