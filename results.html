<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Dynamically set base href depending on environment
        const isGitHubPages = window.location.hostname.includes('github.io');
        const baseHref = isGitHubPages ? '/frontier-finder/' : '/';
        document.write(`<base href="${baseHref}">`);
    </script>
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Crossover Global Logo" class="logo">
            <h1>Search Results</h1>
            <a href="index.html" class="back-button">‚Üê Back to Search</a>
        </header>

        <main>
            <div id="searchParams" class="search-summary">
                <!-- Search parameters will be displayed here -->
            </div>

            <div id="searchResults" class="search-results">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>People Group</th>
                            <th>Pronunciation</th>
                            <th>Population</th>
                            <th>Country</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
            
        </main>

        <footer>
            <p>&copy; 2024 Crossover Global. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/services/pronunciationService.js"></script>
    <script type="module" src="js/results.js"></script>
</body>
</html>
