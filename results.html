<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Dynamically set base href depending on environment
        const isGitHubPages = window.location.hostname.includes('github.io');
        const baseHref = isGitHubPages ? '/frontier-finder/' : '/';
        document.write(`<base href="${baseHref}">`);
    </script>
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Crossover Global Logo" class="logo">
            <h1>Search Results</h1>
            <a href="index.html" class="back-button">‚Üê Back to Search</a>
        </header>

        <main>
            <div id="searchParams" class="search-summary">
                <!-- Search parameters will be displayed here -->
            </div>

            <div id="searchResults" class="search-results">
                <!-- Results will be displayed here -->
            </div>

            <div class="actions">
                <button onclick="window.location.href='index.html'" class="button">New Search</button>
                <button onclick="window.location.href='top100.html'" class="button">View Top 100</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Crossover Global. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/results.js"></script>
</body>
</html>
