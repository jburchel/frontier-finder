<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Dynamically set base href depending on environment
        const isGitHubPages = window.location.hostname.includes('github.io');
        const baseHref = isGitHubPages ? '/frontier-finder/' : '/';
        document.write(`<base href="${baseHref}">`);
    </script>
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Crossover Global Logo" class="logo">
            <h1>Search Results</h1>
            <a href="index.html" class="back-button">‚Üê Back to Search</a>
        </header>

        <main>
            <div class="search-parameters">
                <h2 data-i18n="searchParams">Search Parameters</h2>
                <dl>
                    <div>
                        <dt>Base UPG:</dt>
                        <dd id="baseUpg"></dd>
                    </div>
                    <div>
                        <dt>Country:</dt>
                        <dd id="country"></dd>
                    </div>
                    <div>
                        <dt>Location:</dt>
                        <dd id="location"></dd>
                    </div>
                    <div>
                        <dt>Search Radius:</dt>
                        <dd id="searchRadius"></dd>
                    </div>
                    <div>
                        <dt>Search Type:</dt>
                        <dd id="searchType"></dd>
                    </div>
                </dl>
            </div>

            <div class="results-section">
                <div id="searchResults" class="search-results">
                    <div class="table-controls">
                        <button id="addSelectedButton" class="button" disabled>
                            <i class="fas fa-plus"></i> Add Selected to Top 100
                        </button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>People Group</th>
                                <th>Pronunciation</th>
                                <th>Population</th>
                                <th>Country</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Crossover Global. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/services/pronunciationService.js"></script>
    <script type="module" src="js/results.js"></script>
</body>
</html>
