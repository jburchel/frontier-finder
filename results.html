<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/frontier-finder/">
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/crossover-global-logo.png" alt="Crossover Global Logo" class="logo">
            <h1>Search Results</h1>
            <a href="/frontier-finder/index.html" class="back-button">‚Üê Back to Search</a>
        </header>

        <main>
            <div class="search-summary">
                <h2>Search Parameters</h2>
                <div id="searchParams" class="search-params">
                    <!-- Search parameters will be inserted here -->
                </div>
            </div>

            <div class="results-section">
                <div class="results-columns">
                    <div class="column">
                        <h2>Unengaged Unreached People Groups</h2>
                        <div id="uupgList" class="results-list">
                            <!-- UUPG results will be inserted here -->
                        </div>
                    </div>

                    <div class="column">
                        <h2>Frontier People Groups</h2>
                        <div id="fpgList" class="results-list">
                            <!-- FPG results will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year">2024</span> Crossover Global. All rights reserved.</p>
        </footer>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/results.js"></script>
</body>
</html>
